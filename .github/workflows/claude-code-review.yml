name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request. Focus on:
            - Correctness bugs and logic errors
            - Security issues (injection, auth, data exposure)
            - Performance problems
            - Breaking API changes

            Skip nitpicks, formatting, and style comments.
            The PR branch is already checked out.

            Use `gh pr diff ${{ github.event.pull_request.number }}` to see the changes.
            Use `mcp__github_inline_comment__create_inline_comment` for specific code issues.
            Use `gh pr comment ${{ github.event.pull_request.number }}` for overall summary.
            Only post GitHub comments â€” don't submit review text as messages.

          claude_args: |
            --max-turns 6
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"
